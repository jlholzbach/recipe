<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="!recipeForm.valid" type="submit" class="btn btn-success">Save</button>
          <button type="button" (click)="onCancel()" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" name="imagePath" formControlName="imagePath" class="form-control" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" formControlName="description" class="form-control" rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
          <h2>Ingredients</h2>
        </div>

        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" formArrayName="ingredients">
          <div class="form-group" [formGroupName]="i" *ngFor="let ingredients of ingredientsData.controls; let i = index">
            <input type="hidden" formControlName="id" class="form-control">
            <div class="row">
              <div class="col-xs-8">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control">
              </div>
              <div class="col-xs-2">
                <label for="amount">Qty</label>
                <input type="text" formControlName="amount" class="form-control">
              </div>
              <div class="col-xs-2">
                <button style='margin-top: 25px;' type="button" class="btn btn-danger" (click)="onIngredientDelete(i)">X</button>
              </div>
            </div>
          </div>

          <button class="btn btn-primary" type="button" (click)="onAddIngredient()">Add Ingredient</button>
        </div>
      </div>

      <br />
    </form>
  </div>
</div>
